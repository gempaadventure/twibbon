<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Twibbon Pro Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Step 1: Format Selection -->
    <div id="step1" class="screen">
        <div class="container">
            <div class="hero">
                <div class="logo-container">
                    <div class="logo-badge">
                        <img src="Gempa 21.png" alt="Logo Pro" class="logo-img">
                    </div>
                </div>
                <h1>Twibbon HUT GEMPA 21</h1>
                <p>Twibbon HUT GEMPA ADVENTURE Ponorogo Ke-21 </p>
            </div>
            
            <div class="format-selector">
                <h2>Pilih Format</h2>
                <div class="format-grid">
                    <div class="format-card" onclick="startEditor(1, 1)">
                        <div class="format-preview square">
                            <div class="preview-icon">
                                <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
                                    <rect x="8" y="8" width="32" height="32" rx="4" stroke="currentColor" stroke-width="2"/>
                                </svg>
                            </div>
                        </div>
                        <div class="format-info">
                            <h3>Square</h3>
                            <p>1:1 • Instagram Feed</p>
                        </div>
                    </div>
                    
                    <div class="format-card" onclick="startEditor(9, 16)">
                        <div class="format-preview portrait">
                            <div class="preview-icon">
                                <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
                                    <rect x="14" y="6" width="20" height="36" rx="4" stroke="currentColor" stroke-width="2"/>
                                </svg>
                            </div>
                        </div>
                        <div class="format-info">
                            <h3>Portrait</h3>
                            <p>9:16 • Instagram Story</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Step 2: Editor -->
    <div id="step2" class="screen hidden">
        <nav class="top-bar">
            <button class="btn-icon" onclick="goBack()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </button>
            <div class="format-badge" id="formatLabel">Square 1:1</div>
            <div></div>
        </nav>

        <div class="editor-container">
            <div class="editor-main">
                <div class="canvas-section">
                    <div class="canvas-wrapper">
                        <canvas id="twibbonCanvas"></canvas>
                    </div>
                </div>
                
                <div class="controls-panel">
                    <div class="control-card">
                        <div class="control-header">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                                <circle cx="8.5" cy="8.5" r="1.5"/>
                                <polyline points="21 15 16 10 5 21"/>
                            </svg>
                            <h3>Upload Foto</h3>
                        </div>
                        <input type="file" id="uploadFoto" accept="image/*" hidden>
                        <button class="btn-upload" onclick="document.getElementById('uploadFoto').click()">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="17 8 12 3 7 8"/>
                                <line x1="12" y1="3" x2="12" y2="15"/>
                            </svg>
                            Pilih Gambar
                        </button>
                    </div>

                    <div class="control-card">
                        <div class="control-header">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"/>
                                <path d="m21 21-4.35-4.35"/>
                                <line x1="11" y1="8" x2="11" y2="14"/>
                                <line x1="8" y1="11" x2="14" y2="11"/>
                            </svg>
                            <h3>Zoom & Posisi</h3>
                        </div>
                        <div class="slider-container">
                            <input type="range" id="zoomRange" min="0.1" max="5" step="0.01" value="1">
                            <div class="slider-labels">
                                <span>Kecil</span>
                                <span>Besar</span>
                            </div>
                        </div>
                    </div>

                    <button id="downloadBtn" class="btn-download">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7 10 12 15 17 10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                        Download HD
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
